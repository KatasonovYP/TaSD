pos:
  header: "## Позитивные тесты:"
  tests:
    - label: "- {num} - тест ввода"
      args: "{std_path_in}"
      in:
        - Большой
        - Лебединое озеро
        - Бондарчук
        - 100
        - 500
        - 0
        - 9
        - 0
      out:
        - 'Театр : Большой'
        - 'Спектакль : Лебединое озеро'
        - 'Режиссер : Бондарчук'
        - 'Диапазон цен : 100р - 500р'
        - 'Тип спектакля: Детский'
        - 'Возраст: 9 лет'
        - 'Жанр: пьеса'

neg:
  header: "## Негативные тесты:"
  tests:
    - label: "- {num} - пустое название театра"
      args: "{std_path_in}"
      in:
        - ""
        - Лебединое озеро
        - Бондарчук
        - 100
        - 500
        - 0
        - 9
        - 0
      out: "rc: 101"
